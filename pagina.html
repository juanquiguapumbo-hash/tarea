<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página - Versión 1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 50px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    p {
      font-size: 1.3rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Juan Esteban Quiguapumbo</h1>
    <p>Código: 2436702</p>
  </div>
</body>
</html>
